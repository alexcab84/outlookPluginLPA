<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo LPA Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Office UI Fabric y Bootstrap -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link href="taskpane.css" rel="stylesheet" type="text/css">
</head>

<body class="ms-font-m ms-Fabric bg-light">
    <header class="d-flex justify-content-center align-items-center p-3 shadow-sm bg-white">
        <img width="90" height="40" src="../../assets/LogoLPA.png" alt="Grupo LPA" title="Grupo LPA">
    </header>

    <main id="app-body" class="container mt-5">
        <div id="templates" class="card p-4 shadow">
            <h5 class="text-center mb-3">Templates</h5>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Seleccionar template</label>
                <select class="form-select" id="selectTemplate">
                    <option value="" disabled selected>Seleccione un template</option>
                </select>
            </div>
        </div>
        <div id="general" class="card p-4 mt-5 shadow">
            <h5 class="text-center mb-3">General</h5>

            <div class="mb-3">
                <label class="form-label fw-bold">Guardar en:</label>
                <input type="text" class="form-control" id="saveInFolder">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre de archivo(s):</label>
                <input type="text" class="form-control" id="fileNames">
            </div>
        </div>

        <div id="propiedades" class="card p-4 mt-5 shadow">
            <h5 class="text-center mb-3">Propiedades</h5>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Clase:</label>
                <input type="text" class="form-control" id="classNameElem">
            </div>

            <table class="table table-bordered">
                <tbody id="table-propiedades"></tbody>  
            </table>
        </div>

        <div id="botones" class="text-center mt-5">
            <tr class="border border-1 d-flex justify-content-between">
                <td>
                    <button type="submit" id="CancelarButton" class="btn btn-secondary">Cancelar</button>
                </td>
                <td>
                    <button type="submit" id="CargarButton1" class="btn btn-primary">Subir mail como .eml</button>
                </td>  
                <td>
                    <button type="submit" id="CargarButton2" class="btn btn-success">Subir documentos individuales</button>
                </td>               
            </tr>            
        </div>
    </main>
</body>
</html>
